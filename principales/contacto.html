<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Artea</title>
    <link rel="stylesheet" href="/style-navegacion.css" />
    <link rel="stylesheet" href="/principales/style-contacto.css" />
  </head>
  <body>
    <head>
      <script src="/components.js" defer></script>
    </head>

    <main>
      <section class="contacto">
        <h2>Hablemos de arte y emociones</h2>
        <p>
          "Estamos aquí para escucharte, inspirarte y acompañarte en tu camino
          creativo"
        </p>
        <div class="social">
          <div class="left">
            <a href="https://youtube.com"
              ><img
                src="/imagenes/youtube-icon.png"
                alt="YouTube"
              />@Crea_Artea</a
            >
            <a href="https://facebook.com"
              ><img
                src="/imagenes/facebook-icon.jpg"
                alt="Facebook"
              />@Crea_Artea</a
            >
            <a href="https://whatsapp.com"
              ><img
                src="/imagenes/whatsapp-icon.jpg"
                alt="WhatsApp"
              />@Crea_Artea</a
            >
          </div>
          <div class="imagen-centro">
            <img src="/imagenes/contacto.jpg" alt="Arte y emociones" />
          </div>
          <div class="right">
            <a href="https://tiktok.com"
              ><img
                src="/imagenes/tiktok-icon.png"
                alt="TikTok"
              />@Crea_Artea</a
            >
            <a href="https://telegram.org"
              ><img
                src="/imagenes/telegram-icon.png"
                alt="Telegram"
              />@Crea_Artea</a
            >
            <a href="https://instagram.com"
              ><img
                src="/imagenes/instagram-icon.jpg"
                alt="Instagram"
              />@Crea_Artea</a
            >
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
