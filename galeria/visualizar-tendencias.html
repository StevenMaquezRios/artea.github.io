<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualizar tendencias</title>
    <link rel="stylesheet" href="/style-navegacion.css" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/galeria/style-visualizar-tendencias.css" />
    <script src="/components.js" defer></script>
  </head>
  <body>
    <main>
      <section class="visualizar-tendencias">
        <h1>Visualizar tendencias</h1>

        <div class="filtros">
          <select>
            <option>Ciclo académico</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
          </select>

          <select>
            <option>Facultad</option>
            <option>Ingeniería</option>
            <option>Psicología</option>
          </select>
        </div>

        <p>Selecciona una facultad para ver tendencias específicas</p>

        <div class="grafico">
          <img
            src="/imagenes/grafico-circular.png"
            alt="Gráfico circular tendencias"
          />
        </div>

        <button class="btn-guardar">Guardar</button>
      </section>
    </main>
  </body>
</html>
